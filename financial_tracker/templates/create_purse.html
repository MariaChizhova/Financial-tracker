{% extends 'base.html' %}
{% if user.is_authenticated %}
{% block content %}
    <h1>Create purse</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="purse_name" placeholder="purse name"/>
        <select name="currency">
            {% for n in currencies_names %}
                <option value={{ n }}>{{ n }}</option>
            {% endfor %}
        </select>
        <input type="submit"/>
    </form>
{% endblock %}
{% else %}
    <p>User doesn't authenticated</p>
{% endif %}

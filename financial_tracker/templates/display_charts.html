<h2>Graphics</h2>
<div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
</div>
<div id="container" style="width: 75%;">
    <canvas id="bar-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    var graphColors = [], graphOutlines = [], hoverColor = [];
    var i = 0;
    while (i <= 'labels'.length) {
        var randomR = Math.floor((Math.random() * 130) + 100);
        var randomG = Math.floor((Math.random() * 130) + 100);
        var randomB = Math.floor((Math.random() * 130) + 100);

        var graphBackground = "rgb("
            + randomR + ", "
            + randomG + ", "
            + randomB + ")";
        graphColors.push(graphBackground);

        var graphOutline = "rgb("
            + (randomR - 80) + ", "
            + (randomG - 80) + ", "
            + (randomB - 80) + ")";
        graphOutlines.push(graphOutline);

        var hoverColors = "rgb("
            + (randomR + 25) + ", "
            + (randomG + 25) + ", "
            + (randomB + 25) + ")";
        hoverColor.push(hoverColors);

        i++;
    }
    var data = {{ data|safe }};
    var categories = Object.keys(data);

    var config = {
        type: 'pie',
        data: {
            datasets: [{
                data: {{ total_sum|safe }},
                backgroundColor: graphColors,
                label: 'total_sum'
            }],
            labels: categories
        },
        options: {
            responsive: true,
            legend: {
                position: 'right',
            },
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
    };

    $(function () {

        var $BarChart = $("#bar-chart");

        var ctx = $BarChart[0].getContext("2d");
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ months|safe }},
                datasets: [{
                    label: categories[0],
                    data: data[categories[0]],
                    backgroundColor: graphColors[0],
                },
                    {
                        label: categories[1],
                        data: data[categories[1]],
                        backgroundColor: graphColors[1],
                    },
                    {
                        label: categories[2],
                        data: data[categories[2]],
                        backgroundColor: graphColors[2],
                    },
                    {
                        label: categories[3],
                        data: data[categories[3]],
                        backgroundColor: graphColors[3],
                    },
                ]
            },
            options: {
                responsive: true,
                legend: false,
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });

    });

</script>

{% if user.is_authenticated %}
    {% block content %}
        <form method="POST">
            <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator_midnight.min.css" rel="stylesheet">
            <script type="text/javascript"
                    src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
            <div id="example-table"></div>
            <script>
                var table = new Tabulator("#example-table", {
                    height: '100%',
                    pagination: "local",
                    paginationSize: 36,
                    movableColumns: true,
                    layout: "fitColumns",
                    columns: [
                        {title: "Date", field: "date", sorter: "date", align: "center", width: '25%'},
                        {title: "Merchant", field: "merchant", width: '25%'},
                        {title: "Amount", field: "amount", width: '25%'},
                        {title: "Category", field: "category", width: '25%'},
                    ],
                    rowClick: function (e, row) {
                        alert("Row " + row.getData().id + " Clicked!!!!");
                    },
                });
                table.setData({{tabledata|safe}});
            </script>
        </form>
    {% endblock %}
{% else %}
    <p>User doesn't authenticated</p>
{% endif %}
